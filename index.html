<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App by Tanuj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
  <body>
    <div class="main h-screen flex flex-col items-center">
      <div class="container pb-6 md:shadow-md md:w-[700px] md:rounded-md">
        <img
          src="quiz-logo.png"
          width="355"
          class="md:w-72 m-auto text-center"
        />
        <div class="timer py-4 text-2xl text-center w-"></div>
        <div class="text-center">
          <button
            type="button"
            class="start-button bg-green-500 text-white p-2 rounded-md transition-all md:hover:bg-green-600"
          >
            Start Quiz
          </button>
        </div>
        <div class="quiz-questions"></div>
        <div class="quiz-options"></div>
        <div class="text-center">
          <a href="/"
            ><button
              type="button"
              class="button bg-green-500 text-white p-2 rounded-md hidden transition-all md:hover:bg-green-600"
            >
              Play Again
            </button></a
          >
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
